   -  Te refieres a hardware o software?
   - Apple fabrica hardware y software para ejecutarse en el. Microsft solo fabrica sistemas operativos. HP solo fabrica computadoras. Estos son solo algunos nombres entre varios cientos de otros.
- -  Quien usa las supercomputadoras?
   - Cualquiera que quiera trabajar con numeros grandes rapidamente y con gran precision.
   - Cualquiera que necesite trabajar con conjuntos de datos muy, muy grandes en periodos de tiempo mucho mas cortos de lo que es factible con los sistemas informaticos mas comunes.
   - Las supercomputadoras son generalmente utilizadas por cientificos e investigadores.
   - Apuesto a que el departamento MET los usa.
   - Definitivamente puedes encontrar algunos de ellos en la NASA.
- -  Como funciona una computadora?
   - Las computadoras son muy tontas. Solo ejecutan instrucciones dadas por humanos.
   - Las computadoras hacen todo lo que se les pide mediante la realizacion de un gran numero de operaciones matematicas basicas muy rapidamente en secuencia.
   - Las computadoras realizan una gran cantidad de calculos para obtener el resultado.
   - ¡Al igual que todo, todo se reduce a las matematicas!
